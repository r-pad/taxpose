[project]
name = "taxpose"
version = "0.1.0"
description = "TAX-Pose: Task-Specific Cross-Pose Estimation for Robot Manipulation"
readme = "README.md"
requires-python = ">=3.6"
license = {file = "LICENSE.txt"}
authors = [
  {email = "chuerp@andrew.cmu.edu", name = "Chuer Pan"},
  {email = "bokorn@andrew.cmu.edu", name = "Brian Okorn"},
  {email = "haolunz@andrew.cmu.edu", name = "Harry Zhang"},
  {email = "baeisner@andrew.cmu.edu", name = "Ben Eisner"},
  {email = "dheld@andrew.cmu.edu", name = "David Held"},
]
dependencies = [
  "dgl ~= 1.0",
  "dglgo ~= 0.0.2",
  "h5py",
  "jupyterlab",
  "pybullet",
  "pyg_lib ~= 0.1; sys_platform == 'linux'",
  "pytorch3d ~= 0.7.2",
  "rpad-partnet-mobility-utils @ git+https://github.com/r-pad/partnet_mobility_utils.git",
  "rpad-pyg @ git+https://github.com/r-pad/pyg_libs.git#46d20b5f32ce71e78413a0789def155ba1f88b1e",
  "rpad-visualize-3d @ git+https://github.com/r-pad/visualize_3d.git",
  "torch ~= 1.11",
  "torch_cluster ~= 1.6.0",
  "torch-geometric ~= 2.2.0",
  "torch_scatter ~= 2.0.9",
  "torch_sparse ~= 0.6.15",
  "torch_spline_conv ~= 1.2.1",
  "wandb",
]

[build-system]
requires = [
  "setuptools >= 62.3.2",
  "setuptools-scm",
  "wheel",
]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
develop = [
  "autoflake",
  "black >= 22.3.0",
  "isort",
  "mypy >= 1.0",
  "pre-commit",
  "pylint",
  "pytest",
  "types-tqdm",
]
build_docs = [
  "mkdocs-material",
  "mkdocstrings[python]",
]


# This is required to allow us to have notebooks/ at the top level.
[tool.setuptools]
packages = ["taxpose", "third_party"]

[tool.setuptools.package-data]
taxpose = ["py.typed"]

[tool.black]
exclude = "third_party/*"

[tool.isort]
profile = "black"

[tool.mypy]
python_version = 3.8
warn_return_any = true
warn_unused_configs = true
mypy_path = "src"
namespace_packages = true
explicit_package_bases = true

# Uncomment this when you have imports for mypy to ignore.
[[tool.mypy.overrides]]
module = [
  "dgl.*",
  "matplotlib.*",
  "pybullet.*",
  "scipy.*",
  "torch_cluster.*",
  "torch_geometric.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--ignore=third_party/"

[tool.pylint]
disable = [
  "C0103", # Invalid name.
  "C0114", # Missing module docstring.
  "C0115", # Missing class docstring.
  "C0116", # Missing function or method docstring.
]
